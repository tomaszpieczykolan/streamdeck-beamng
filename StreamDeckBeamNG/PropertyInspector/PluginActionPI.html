<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeckBeamNG Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" type="radio" id="dvSpeedUnit">
            <div class="sdpi-item-label">Unit</div>
            <div class="sdpi-item-value sdProperty">
                <span class="sdpi-item-child">
                    <input id="speedUnitMs" class="sdProperty sdCheckbox" type="radio" name="speedUnit" oninput="setSettings()">
                    <label for="speedUnitMs" class="sdpi-item-label"><span></span>m/s</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="speedUnitKmh" class="sdProperty sdCheckbox" type="radio" name="speedUnit" oninput="setSettings()">
                    <label for="speedUnitKmh" class="sdpi-item-label"><span></span>km/h</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="speedUnitMph" class="sdProperty sdCheckbox" type="radio" name="speedUnit" oninput="setSettings()">
                    <label for="speedUnitMph" class="sdpi-item-label"><span></span>mph</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
